<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>When \(n\) is odd, an even set of size \(2\ell\) maps to a set of size \(2(k -\ell) + 1\text{,}\) which is an odd set. So the function is well defined. This function is invertible: just take the complement again.</p>
