<p>Let \(B_R(n,k)\) be the number of descending binary trees on \(n\) vertices in which \(k-1\) vertices have a right child. Prove that \(B_R(n,k) = A(n,k)\text{.}\) You may assume the mapping in problem 2 is a bijection.</p></article><span class="incontext"><a href="exercises-18.html#li-356">in-context</a></span>
