<li><p>Next, we paint the warm houses in \(3^k\) ways</p></li>
<li><p>Finally, we paint the cool houses in \(3^{n-k}\) ways.</p></li>
</ul>
<p class="continuation">The total number of ways is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(n+1) 3^k \cdot 3^{n-k} = (n+1) 3^n.
\end{equation*}
