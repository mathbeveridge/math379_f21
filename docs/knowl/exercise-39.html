<article class="exercise exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">3<span class="period">.</span></span>
</h6>
<p>Suppose that f: \(A \rightarrow B\)  and \(g: B \rightarrow C\) are functions.</p>
<ol class="lower-alpha">
<li><p>If \(g \circ f\)  is injective and \(f\) is surjective, then show that \(g\) is injective.</p></li>
<li><p>If \(g \circ f\) is surjective and \(g\) is injective, then show that \(f\) is surjective.</p></li>
</ol></article><span class="incontext"><a href="exercises-9.html#exercise-39">in-context</a></span>
