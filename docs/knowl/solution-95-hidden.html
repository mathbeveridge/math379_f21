<p>We start by giving one tangerine to each child, which leaves 10 to distribute as we see fit. By a similar argument (now using 5 tangerines per child as our bad event) gives</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
{19 \choose 9} - {10 \choose 1} {14 \choose 9} + {10 \choose 2} {9 \choose 9}.
\end{equation*}
