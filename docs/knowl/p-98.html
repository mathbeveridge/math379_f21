<p>The minimum sum is 0 (for the empty set) and the maximum sum is \(7+8+9+10+11+12= 57\text{.}\) We place each set into a "pigeonhole" labeled by the sum of its elements. A set of size 6 has \(2^6=64\) different subsets. So two sets must be placed in the same pigeonhole.</p>
