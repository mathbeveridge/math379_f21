<p>Show that this problem is counted by the Catalan numbers. You can either:</p>
<ul class="circle">
<li><p>Describe a bijection (reversible mapping) to a known Catalan problem</p></li>
<li><p>Explain how this problem satisfies the Catalan recurrence \[ C_n = C_0 C_{n-1} + C_1 C_{n-2} + \cdots + C_{n-1} C_0. \]</p></li>
