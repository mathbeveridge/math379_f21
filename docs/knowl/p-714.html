<p>In (weak) induction, we relate the size \(n\) case to the size \(n-1\) case. In strong induction, we relate the size \(n\) case to the size \(k\) case for some \(k&lt;n\text{.}\) Sometimes this is the more natural way to reduce the problem size.</p>
