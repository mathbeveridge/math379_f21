<p>We start with a proof that only works when \(n=2k+1\) is odd.</p>
<ol class="lower-roman">
<li><p>List all the subsets of \([3]\text{.}\)</p></li>
<li><p>Pair each set with its complement. What do you notice?</p></li>
<li><p>Now give a bijective proof that  when \(n\) is odd,  \(| \cE_n | = | \cO_n | \text{.}\)</p></li>
</ol>
