<body><div class="solution solution-like">
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
F_1(x) = 1 + x + x^2 + x^3 + \cdots = \sum_{n=0}^{\infty} x^n = \frac{1}{1-x}.
\end{equation*}
</div>
<p class="continuation">Basically, there is one way to partition \(n\) into one part for every \(n \geq 0\text{.}\)</p>
