<p>For a given positive integer \(n\)</p>
<ul class="disc">
<li><p>Let \(X = \{ 0 , 1 \}^n\) be the collection of binary sequences of length \(n\text{.}\)</p></li>
<li><p>Let \(Y = {\mathcal{P}}([n])\) be the power set of \([n]\text{,}\) which is the set of all subsets of \([n]\text{.}\)</p></li>
