<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Here are the Inclusion-Exclusion formulas for two sets</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
| A \cup B |  = |A| + |B| - |A \cap B|
\end{equation*}
</div>
<p class="continuation">and three sets</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
| A \cup B \cup C |  = |A| + |B|  + |C| - |A \cap B| - |A \cap C| - |A \cap C| +  |A \cap B  \cap C|.
\end{equation*}
</div>
<span class="incontext"><a href="inclusion-exclusion.html#p-313">in-context</a></span>
