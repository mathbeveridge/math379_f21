<p><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Staircase Partitions.</em> A staircase of size \(n\) consists of \(n\) rows of boxes, where the \(i\)th row contains \(n+1-i\) boxes. A staircase partition is a division of a staircase into \(n\) rectangles. <div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 80%; margin-left: 10%; margin-right: 10%;"><img src="images/fig-img-catalan4.svg" role="img" class="contained"></div></p></article><span class="incontext"><a href="exercises-10.html#li-212">in-context</a></span>
