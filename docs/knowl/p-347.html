<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Consider the Fibonacci recurrence \(f_0=0\text{,}\) \(f_1=1\) and \(f_n = f_{n-1} + f_{n-2}\) for \(n \geq 2.\) Prove that the ordinary generating function of this sequence is \(\)F(x) = \frac{x}{1-x-x^2}.\(\) You <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">do not</em> need to find an explicit formula for \(f_n\text{.}\)</p>
