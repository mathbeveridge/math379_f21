<p>Give a combinatorial proof for the recurrence</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a_n =1 + \sum_{j=1}^{n-1} (n-j) a_j  \mbox{for}  n \geq 1.
\end{equation*}
</div>
<p class="continuation">Note that this formula also holds for \(n=1\) (which makes life easier for us in the next part of the question).</p>
