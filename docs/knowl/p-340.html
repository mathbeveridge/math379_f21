<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Use the inclusion/exclusion formula to find number  of surjections from \([n]\) to \([k]\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\left| \left( A_1 \cup A_2 \cup \cdots \cup A_n \right)^c \right| =
\sum_{S \subseteq [n]}  (-1)^{|S|} |A_S|.
\end{equation*}
