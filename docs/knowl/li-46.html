<p>The function \(f: X \rightarrow Y\) is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">injective (one-to-one)</em> if for all \(x_1 \neq x_2\text{,}\) we have \(f(x_1) \neq f(x_2)\text{.}\)</p></article><span class="incontext"><a href="functions.html#li-46">in-context</a></span>
