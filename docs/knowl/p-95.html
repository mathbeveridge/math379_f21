<p>The function \(f: X \rightarrow Y\) is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">surjective (onto)</em> if for every \(y \in Y\text{,}\) there exists some \(x \in X\) such that \(f(x)=y\text{.}\)</p>
