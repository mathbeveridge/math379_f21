<p>Let \(f: S_n \rightarrow S_n\) be the mapping that takes a permutation \(p\) in canoncical cycle notation and removes all of the parentheses to create a permutation \(f(p)\) in one-line notation. Then the mapping \(f\) is a bijection.</p>
