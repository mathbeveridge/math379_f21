<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">generating function</em> \(F(x)\) for this sequence is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
F(x) =  \sum_{n=0}^{\infty} a_n x^n.
\end{equation*}
</div>
<p class="continuation">We  also refer to \(F(x)\) as the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">ordinary generating function (OGF)</em> for the sequence.</p>
