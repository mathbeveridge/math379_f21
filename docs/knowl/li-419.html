<span class="type">Item</span><span class="space"> </span><span class="codenumber">27.1.b</span><span class="period">.</span>
</h6>
<p>Let \(C(x)\) be the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">exponential generating function</em> for the number of cycle graphs  on \(n \geq 1\) vertices. Prove that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
C(x) = \frac{x}{2} + \frac{x^2}{4} + \log \left(  \frac{1}{\sqrt{1-x}} \right).
\end{equation*}
