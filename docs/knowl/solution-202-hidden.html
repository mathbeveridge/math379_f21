<body><div class="solution solution-like">
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{array}{rcl}
|\mathrm{Aut}(K_n)| &amp;=&amp; n! \\
\ell(K_n)&amp;=&amp; 1 \\
|\mathrm{Aut}(K_n)| \cdot \ell(K_n)&amp;=&amp; n!
\end{array}
\end{equation*}
</div>
<p class="continuation">We explain why \(\ell(K_n)=1\text{.}\) All labelings of \(K_n\) are the same: every vertex is the same as every other vertex.</p>
