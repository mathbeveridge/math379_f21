<p><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Prove True for \(n\text{:}\)</em></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{array}{rcl}
\sum_{k=1}^{n-1} k \cdot k! &amp;=&amp; (n-1) \cdot (n-1)! + \sum_{k=1}^{n-2} k \cdot k! \\
&amp;=&amp; (n-1) \cdot (n-1)! +  (n-1)! - 1 \mbox{ by the inductive assumption} \\
&amp;=&amp; n! -1.
\end{array}
\end{equation*}
