<p>A decreasing binary tree has \(k-1\) left children if and only if it has \((n-1)-(k-1)=n-k\) right children. Using this observation, the previous problem and the mirror symmetry of the Eulerian numbers, we get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
B_L(n,k) = B_R(n,n-k+1) = A(n,n-k+1) = A(n,k).
\end{equation*}
