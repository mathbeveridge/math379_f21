<p>Consider the  functions</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A(x) = \sum_{n=0}^{\infty}  \frac{a_n}{n!} x^n   \mbox{and}
B(x) = \sum_{n=0}^{\infty} \frac{b_n}{n!} x^n.
\end{equation*}
</div>
<p class="continuation">Find the coefficient of \(x^n\) in the product \(A(x)B(x)\text{.}\)</p></article><span class="incontext"><a href="exercises-14.html#li-261">in-context</a></span>
