<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">1<span class="period">.</span></span><span class="space"> </span><span class="title">A Surjection \(f: A \rightarrow A\).</span>
</h6>
<p>Suppose that \(A\) is a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">finite</em> set and that we have a surjection \(f: A \rightarrow A\text{.}\) Prove that \(f\) must be a bijection. (The key is that \(f\) maps \(A\) to itself!). </p></article><span class="incontext"><a href="exercises-21.html#exercise-91">in-context</a></span>
