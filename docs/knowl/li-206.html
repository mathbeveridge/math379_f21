<p>Let \(C(x)\) be the exponential generating function <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">EGF</em> for the task \(\cC\) in part (b).  Use your answers from  problems 2 and 3 to prove that \(C(x) = A(x) B(x)\text{,}\) where \(A(x)\) and \(B(x)\) are the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">EGF</em>s for tasks \(\cA\) and \(\cB\text{.}\) </p></article><span class="incontext"><a href="exercises-14.html#li-206">in-context</a></span>
