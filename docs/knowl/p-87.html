<p>Suppose that we have 19 points \((x,y)\) in the unit square \([0,1] \times [0,1]\text{.}\) In other words, \(0 \leq x \leq 1\) and \(0 \leq y \leq 1\text{.}\) Prove that there are three points that create a triangle \(T\) with area at most \(1/18\text{.}\)</p>
