<p>Consider the  functions</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{array}{ccc}
A(x) = \sum_{n=0}^{\infty}  \frac{a_n}{n!} x^n &amp;  \mbox{and}  &amp;
B(x) = \sum_{n=0}^{\infty} \frac{b_n}{n!} x^n.
\end{array}
\end{equation*}
</div>
<p class="continuation">Find the coefficient of \(x^n\) in the product \(A(x)B(x)\text{.}\) <a class="solution-knowl original" data-knowl="./knowl/solution-139-hidden.html" title="Solution 1"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Solution.</span> </a></p>
