<body><div class="solution solution-like"><p>There are four sides available. Elvis can choose any combination of them, or none at all, so there are \(2^4\) different ways to decide on the side dishes. The total number of ways to order lunch is now \(6 * 3 * 8 * 2^4 = 2304\text{.}\)</p></div></body>
