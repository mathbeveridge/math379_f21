<body><div class="solution solution-like">
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{array}{rcl}
F(x) \,= \, \sum_{n=0}^{\infty} f_n x^n &amp; = &amp; \frac{1}{(1-3x)^2} \\
&amp;=&amp; \sum_{n=1}^{\infty}  n (3x)^{n-1} =  \sum_{m=0}^{\infty} (m+1) 3^m x^{m}.
\end{array}
\end{equation*}
</div>
<p class="continuation">So \(f_m =  (m+1)  3^m\) for \(m \geq 0\text{.}\)</p>
