<li><p>For \(p \in \cA(3,2)\text{,}\) you can put a 4 at the beginning, or after the only ascent. Either choice creates a new ascent.</p></li>
<li><p>For \(p \in \cA(3,3)\text{,}\) you can put a 4 at the end, or after a descent. This preserves the total number of descents.</p></li>
