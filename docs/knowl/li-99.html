<p>Give a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">bijective proof</em> of the addition rule</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|A \cup B| = |A| + |B|.
\end{equation*}
</div>
<p class="continuation">In other words, find a bijective function \(h : A \cup B \rightarrow [m+n]\text{.}\) You can simply construct the function. You do not need to prove it is a bijection.</p></article><span class="incontext"><a href="exercises-6.html#li-99">in-context</a></span>
