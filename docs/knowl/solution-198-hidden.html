<body><div class="solution solution-like"><p>Removing \(n\) from the permutation gives an \((n-1)\)-permutation with the same number of cycles. We obtain each \((n-1)\) cycle in \(n-1\) ways, since the element \(n\) can be placed before any element of the \((n-1)\)-permutation (and within the same cycle as that element).</p></div></body>
