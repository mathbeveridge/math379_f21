<p>If we sum the degrees, then we get twice the number of edges. Suppose that there are \(k\) vertices of degree 3. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{array}{rcl}
2(n-1) &amp;=&amp; 3 k + (n-k) \\
n -2 &amp; = &amp; 2k \\
\frac{n-2}{2} &amp;=&amp; k.
\end{array}
\end{equation*}
</div>
