<p>Prove that if \(n \geq 2\) and \(q(n,k) &gt;0\)  then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
q(n,k) = q(n-k,k) + q(n-k, k-1).
\end{equation*}
