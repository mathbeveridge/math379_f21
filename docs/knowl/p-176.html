<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Prove the following identity where we "treat element \(n\) as special." Think about this as writing a recipe, and then counting the number of ways that you can complete the recipe.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(n)_k = (n-1)_k + k \cdot (n-1)_{k-1}.
\end{equation*}
</div>
