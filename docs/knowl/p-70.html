<p>For given positive integers \(0 \leq k \leq n\text{,}\)</p>
<ul class="disc">
<li><p>Let \(X\) be the collection of \(k\)-subsets of \([n]\text{,}\) and</p></li>
<li><p>Let \(Y\) be the collection of \((n-k)\)-subsets of \([n]\text{.}\)</p></li>
</ul>
<p class="continuation">(The \(k\)-subsets of \([n]\) are all the subsets of size \(k\)). </p>
