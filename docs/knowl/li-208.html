<p><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Plane Binary Trees with \(2n\) Edges.</em> Make plane binary trees with \(2n\) edges. A plane binary tree has a root vertex. When \(n&gt;0\text{,}\) the root vertex is incident with 2 edges. All other vertices are incident with either 3 edges or 1 edge. <div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 80%; margin-left: 10%; margin-right: 10%;"><img src="images/fig-img-catalan2.svg" role="img" class="contained"></div></p></article><span class="incontext"><a href="exercises-10.html#li-208">in-context</a></span>
