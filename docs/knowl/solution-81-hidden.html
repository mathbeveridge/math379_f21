<p>The partitions of \(5\) into at most 3 parts are:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{array}{l}
5 \\
4+1 \\
3+1+1 \\
2+2+1
\end{array}
\end{equation*}
</div>
<p><div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 50%; margin-left: 25%; margin-right: 25%;"><img src="images/fig-img-int-partition0.svg" role="img" class="contained"></div> The partitions of \(8\) into exactly 3 parts are:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{array}{l}
6+1+1 \\
5+2+1 \\
4+2+2 \\
3+3+2
\end{array}
\end{equation*}
</div>
<p><div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 50%; margin-left: 25%; margin-right: 25%;"><img src="images/fig-img-int-partition1.svg" role="img" class="contained"></div></p>
