<p>Let \(b_n\) denote the number of ways for \(n\) children to line up to get ice cream. Find the exponential generating function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
B(x) = \sum_{n=0}^{\infty} b_n \frac{x^n}{n!}.
\end{equation*}
