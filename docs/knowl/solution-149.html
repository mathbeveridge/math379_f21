\begin{equation*}
G_2(x) = \sum_{n=4}^{\infty} (n)_4 \frac{x^n}{n!} = \sum_{n=4}^{\infty}  \frac{x^n}{(n-4)!} = x^4 \sum_{n=4}^{\infty}  \frac{x^{n-4}}{(n-4)!} = x^4 \sum_{m=0}^{\infty}  \frac{x^{m}}{m!} = x^4 e^x
\end{equation*}
