<p>Give a combinatorial proof that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
m^n = \sum_{k=0}^n S(n,k) (m)_k.
\end{equation*}
</div>
<p class="continuation">In particular, both sides count the number of ways to assign \(n\) students to \(m\) classrooms where some classrooms can be empty. Explain. <a class="solution-knowl original" data-knowl="./knowl/solution-74-hidden.html" title="Solution 1"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Solution.</span> </a></p></article><span class="incontext"><a href="exercises-7.html#li-154">in-context</a></span>
