<body><div class="solution solution-like">
<p>For the given partition of 35, we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{array}{rcl}
35  &amp;=&amp; 7+5+5+3+3+3+3+3+1+1+1 \\
&amp;=&amp;
1  \cdot 7 + 2 \cdot 5 + (4+1) \cdot 3 + (2+1) \cdot 1 \\
&amp;=&amp;
7 + 10 + (12 + 3) + (2 + 1) \\
&amp;=&amp; 12 + 10 + 7 + 3  + 2 +1
\end{array}
\end{equation*}
</div>
<p class="continuation">and these parts are all distinct!</p>
</div></body>
