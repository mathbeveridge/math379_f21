<p>Use your answer from part (c) to prove that the EGF for set partitions into exactly \(k\) parts is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S_k(x) = \frac{1}{k!} (e^x -1)^k.
\end{equation*}
