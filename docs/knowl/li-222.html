<p>For \(n \geq 0\text{,}\) let \(b_n\) be the number of ways to pay \(n\) cents using dimes. Write out the first 6 <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">nonzero</em> terms of the generating function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
B(x) = b_0 + b_1 x + b_2 x^2 + b_3x^3 + \cdots
\end{equation*}
