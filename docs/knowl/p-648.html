<p>Given a permutation \(p=p_1 p_2 \cdots p_n\text{.}\) For \(1 \leq i \leq n-1\text{,}\) position \(i\) is an <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">ascent</em> when \(p_i &lt; p_{i+1}\text{;}\) otherwise   position \(i\) is a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">descent</em> because \(p_i &gt; p_{i+1}\text{.}\)</p>
