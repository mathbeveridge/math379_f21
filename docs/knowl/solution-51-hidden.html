<body><div class="solution solution-like"><p>The inverse function \(g: \cO_n \rightarrow \cE_n\) is defined in the same way: we either add or remove the element 1. It is straight-forward to see that \(g \circ f = I_{\cE_n}\) and that \(f \circ g = I_{\O_n}\text{.}\)</p></div></body>
