<body><div class="solution solution-like"><p>When \(n\) is in a cycle by itself, the permutation naturally corresponds to an \((n-1)\)-permutation. There are \(c(n-1)\) cycles in all such permutations. We add \((n-1)!\) to account for final the cycle containing \(n\) because there are \((n-1)!\) permutations of \([n-1]\text{.}\)</p></div></body>
