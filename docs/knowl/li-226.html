<p>Let \(S_n\) denote the number of stack sortable permutatations of \([n]\text{.}\) Prove that \(S_n\) satisfies the Catalan recurrence</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S_n = S_0 S_{n-1} + S_1 S_{n-2} + \cdots + S_{n-1} S_0 
= \sum_{k=0}^{n-1} S_k S_{n-1-k}.
\end{equation*}
