<p>Let \(\mathcal{Z}_n\) be the family of rooted forests such that each rooted component is either (1) an isolated vertex, or (2) a path rooted at one of its endpoints. Prove that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|\mathcal{Z}_n| = \sum_{k=0}^{n-1} {n \choose k} (n-1)_k.
\end{equation*}
